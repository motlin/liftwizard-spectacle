name: Run yarn build

on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: borales/actions-yarn@v4
        with:
          cmd: install --ignore-engines

      - uses: borales/actions-yarn@v4
        with:
          cmd: build
